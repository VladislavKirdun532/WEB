<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшее решение для бизнеса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            font-size: 48px;
            color: blue;
            margin-top: 40px;
        }
        .header b {
            font-style: italic;
        }
        .content {
            margin: 20px;
        }
        .content p {
            margin: 10px 0;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        .strike {
            text-decoration: line-through;
        }
        .underline {
            text-decoration: underline;
        }
        .yellow {
            color: yellow;
        }
        .sup {
            vertical-align: super;
            font-size: smaller;
        }
        .image {
            float: right;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Windows <b>XP</b></p>
    </div>
    <img src="c:\Users\Lenovo\Pictures\Saved Pictures\pictl.jpg" alt="Image" class="image">
    <div class="content">
        <p class="left">предоставляет проверенную</p>
        <p class="left"><span class="strike">Надежность</span> <span class="underline">Microsoft Windows</span></p>
        <p class="left"><span class="yellow underline">2000,</span></p>
        <p class="right">а также повышенные</p>
        <p class="right">быстродействие и <span class="sup">надежность</span></p>
    </div>
</body>
</html>
