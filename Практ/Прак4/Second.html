<!DOCTYPE html>
    <html>
    <head>
      <title>Stock Market Data</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
        .positive {
          color: green;
        }
        .negative {
          color: red;
        }
      </style>
    </head>
    <body>
      <h1>Stock Market Data</h1>
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Company</th>
            <th>Price</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody>

      <tr>
        <td>EFX</td>
        <td>Equifax Inc</td>
        <td>163.55 USD</td>
        <td class="negative">
          -9.03
        </td>
      </tr>

      <tr>
        <td>IBM</td>
        <td>Iron Mountain Inc</td>
        <td>33.21 USD</td>
        <td class="negative">
          -1.42
        </td>
      </tr>

      <tr>
        <td>NTAP</td>
        <td>NetApp Inc</td>
        <td>54.81 USD</td>
        <td class="negative">
          -6.81
        </td>
      </tr>

      <tr>
        <td>CTL</td>
        <td>CenturyLink Inc</td>
        <td>13.79 USD</td>
        <td class="negative">
          -1.37
        </td>
      </tr>

        </tbody>
      </table>
    </body>
    </html>
